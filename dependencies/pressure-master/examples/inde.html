<script type="text/javascript">
    document.onkeydown = function(event) {
        switch (event.keyCode) {
           case 38:
                $("#btn").focus();
                jQuery.ajax({
                    url:'guide2.php',
                    type:'post',
                    success:function(result){
                        jQuery('#player').html(result);
                    }
                });
              break;
           case 37:

           break;
           case 40:
                 $("#el2").focus();
              break;
              
        }
    };
</script>
